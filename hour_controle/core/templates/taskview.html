{% extends 'base.html'%}

{% block "content" %}
<div class="offset-1 col-10 div-list">
<a id="add-link" href="add_task_details/{{task.id}}">
        <div class="col-2 add-div">
            <i class="fas fa-plus"></i>Adicionar Resposta
        </div>
        </a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">detalhes das tarefas</th>
      <th scope="col">Data | Hora</th>
      <th scope="col">Tempo (min)</th>
    </tr>
  </thead>
  <tbody>
{% for task in task_entri %}
    <tr>
      <th scope="row">{{task_details.id}}</th>
      <td>{{task.task_details}}</td>
      <td>{{task.task_details_date}}</td>
      <td>{{task.task_details_time}}</td>
    </tr>
  {% endfor%}
</tbody>
</table>
    
        
</div>
{% endblock%}
